services:
  api:
    build:
      context: .
      dockerfile: infra/docker/api/Dockerfile
    working_dir: /app/apps/api
    environment:
      - DATA_DIR=${DATA_DIR:-/app/data}
      - SQLITE_PATH=${SQLITE_PATH:-/app/apps/api/var/app.db}
      - QWEN_API_KEY=${QWEN_API_KEY:-}
      - QWEN_BASE_URL=${QWEN_BASE_URL:-https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions}
      - QWEN_MODEL=${QWEN_MODEL:-qwen-plus}
    volumes:
      - ./apps/api:/app/apps/api
      - ./data:/app/data
    ports:
      - "${API_PORT:-8000}:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: .
      dockerfile: infra/docker/web/Dockerfile
    working_dir: /app/apps/web
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8000}
      - WEB_PORT=${WEB_PORT:-3000}
    volumes:
      - ./apps/web:/app/apps/web
      - web_node_modules:/app/apps/web/node_modules
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"

volumes:
  web_node_modules:
